<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <header></header>
     <div class="main-content">

     <div id="game-container">
        <h1>Guess the Number!</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guess-input" placeholder="Your guess" />  </br>
        <button id="submit-guess">Submit Guess</button> </br>
        <p id="feedback"></p>  </br>
        <p>Attempts: <span id="attempts">0</span></p>

        <button id="reset-btn" style="display: none;">Play Again</button>

    </div>
    <script>
        let randomNumber;
        let attempts = 0;

        // Start a new game
        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
            attempts = 0;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('feedback').textContent = '';
            document.getElementById('reset-btn').style.display = 'none';
        }

        // Function to check the player's guess
        function checkGuess() {
            const playerGuess = parseInt(document.getElementById('guess-input').value);
            attempts++;

            if (playerGuess < 1 || playerGuess > 100) {
                document.getElementById('feedback').textContent = 'Please enter a number between 1 and 100.';
                return;
            }

            document.getElementById('attempts').textContent = attempts;

            if (playerGuess === randomNumber) {
                document.getElementById('feedback').textContent = 'Congratulations! You guessed the number!';
                document.getElementById('reset-btn').style.display = 'block';
            } else if (playerGuess < randomNumber) {
                document.getElementById('feedback').textContent = 'Too low! Try again.';
            } else {
                document.getElementById('feedback').textContent = 'Too high! Try again.';
            }
        }

        // Event listeners
        document.getElementById('submit-guess').addEventListener('click', checkGuess);
        document.getElementById('reset-btn').addEventListener('click', startGame);

        // Start the game on page load
        startGame();
    </script>

  </div>
    <footer></footer>
</body>
</html>
